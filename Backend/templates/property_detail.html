<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Details</title>
  </head>

  <body>
    <h1>{{ property.name }}</h1>
    <p>Price: {{ property.price }}</p>
    <p>Country: {{ property.country }}</p>
    <p>Rating: {{ property.rating }}</p>
    <p>Assigned User: {{ property.assigned_user }}</p>

    <!-- Link to edit property -->
    <a href="{% url 'property_edit' property.property_id %}">Edit Property</a>

    <!-- Form for deleting property -->
    <form
      action="{% url 'property_delete' property.property_id %}"
      method="post"
      style="display: inline"
    >
      {% csrf_token %}
      <input type="submit" value="Delete Property" />
    </form>
    <a href="{% url 'email_form' %}?to={{ property.assigned_user.email }}"
      >Contact Assigned User</a
    >
    {% if user.is_authenticated and user.broker %}
    <a href="{% url 'submit_offer' property.property_id %}">Submit Offer</a>
    {% endif %}
  </body>
</html>
