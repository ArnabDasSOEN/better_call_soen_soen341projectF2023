<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property List - My Django App</title>
  </head>
  <body>
    <h1>Property List</h1>

    {% if properties %}
    <ul>
      {% for property in properties %}
      <li>
        <a href="{% url 'property_detail' property.property_id %}">
          <strong>Name:</strong> {{ property.name }}<br />
          <strong>Price:</strong> {{ property.price }}<br />
          <strong>Country:</strong> {{ property.country }}<br />
          <strong>Rating:</strong> {{ property.rating }}
        </a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No properties found.</p>
    {% endif %}
  </body>
</html>
