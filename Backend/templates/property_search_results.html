<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Search - My Django App</title>
  </head>

  <body>
    <h1>Property Search</h1>

    <form action="{% url 'property_search' %}" method="get">
      <input type="text" name="q" placeholder="Search properties" />
      <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>

    {% if properties %}
    <ul>
      {% for property in properties %}
      <li>
        <strong>Name:</strong> {{ property.name }}<br />
        <strong>Price:</strong> {{ property.price }}<br />
        <strong>Country:</strong> {{ property.country }}<br />
        <strong>Rating:</strong> {{ property.rating }}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No properties found.</p>
    {% endif %}
  </body>
</html>
